<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Assignment 2 for SmartServe">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Sai kumar">
        <title>Assignment - 2</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
                integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
                crossorigin="anonymous">
        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
                integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
                crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
                integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <link rel="stylesheet" href="css/styles.css">
</head>

<body class="container">
        <div class="wrapper" id="MainBody">
                <div id="content">
                        <div class="container-fuild">
                                <h3 style="margin-left: 30px;">Import Products</h3>
                                <div class="row m-3">
                                        <div class="col-sm-6 ">
                                                <div class="card h-100">
                                                        <div class="card-body">
                                                                <label><span style="font-weight: bold;">Step 1 :</span>
                                                                        Select file</label>
                                                                <br>
                                                                <div class="ml-5">
                                                                        <input type="file" name="myFile" id="InputFile">
                                                                        <br><br><label>Supported file type(s) :.CSV,
                                                                                .JSON</label>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="col-sm-6">
                                                <div class="card">
                                                        <div class="card-body ">
                                                                <label><span style="font-weight: bold;">Step 2 :</span>
                                                                        Specify format</label><br>
                                                                <div class="ml-5">
                                                                        <div class="form-group row ">
                                                                                <label for="ftype"
                                                                                        class="col-sm-4 col-form-label">File
                                                                                        type</label>
                                                                                <div class="col-sm-8">
                                                                                        <select class="form-control"
                                                                                                id="ftype">
                                                                                                <option value="JSON">
                                                                                                        JSON</option>
                                                                                                <option value="CSV">CSV
                                                                                                </option>
                                                                                        </select>
                                                                                </div>
                                                                        </div>
                                                                        <div class="form-group row">
                                                                                <label for="Characterencoding"
                                                                                        class="col-sm-4 col-form-label">Character
                                                                                        Encoding</label>
                                                                                <div class="col-sm-8">
                                                                                        <select class="form-control">
                                                                                                <option>UTF-8</option>
                                                                                                <option>UTF-16</option>
                                                                                                <option>UTF-32</option>
                                                                                        </select>
                                                                                </div>
                                                                        </div>
                                                                        <div class="form-group row">
                                                                                <label for="Delimeter"
                                                                                        class="col-sm-4 col-form-label">Delimeter</label>
                                                                                <div class="col-sm-8">
                                                                                        <select class="form-control">
                                                                                                <option>Comma</option>
                                                                                        </select>
                                                                                </div>
                                                                        </div>
                                                                        <div class="form-group row">
                                                                                <label for="Hasheader"
                                                                                        class="col-sm-4 ">Has
                                                                                        header</label>
                                                                                <div class="col-sm-1">
                                                                                        <input class="form-control form-check-input"
                                                                                                type="checkbox">
                                                                                </div>
                                                                        </div>
                                                                </div>

                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <div class="container-fuild">
                                <div class="row m-3">
                                        <div class="col-sm-12">
                                                <div class="card">
                                                        <div class="card-body">
                                                                <div class="form-check">
                                                                        <input class="form-check-input" type="checkbox"
                                                                                value="" id="defaultCheck1">
                                                                        <label class="form-check-label"
                                                                                for="defaultCheck1">
                                                                                <span style="font-weight: bold;">Step 3:
                                                                                </span> Display Handling
                                                                        </label><br><br>
                                                                        <label class="form-check-label ml-5"
                                                                                for="defaultCheck1">
                                                                                Select the fields to be
                                                                                displayed</label>
                                                                </div>
                                                                <div class="row m-2 ml-5">
                                                                        <div class="col-sm-3">
                                                                                <label style="font-weight: bold;">Available
                                                                                        fields</label>
                                                                                <form name="availablefields">
                                                                                        <select class="w-100"
                                                                                                name="myfields" multiple
                                                                                                size="9">
                                                                                                <option
                                                                                                        value="Product ID">
                                                                                                        Product ID
                                                                                                </option>
                                                                                                <option
                                                                                                        value="Subcategory">
                                                                                                        Subcategory
                                                                                                </option>
                                                                                                <option value="Title">
                                                                                                        Title</option>
                                                                                                <option value="Price">
                                                                                                        Price</option>
                                                                                                <option
                                                                                                        value="Popularity">
                                                                                                        Popularity
                                                                                                </option>
                                                                                                <option
                                                                                                        value="Description">
                                                                                                        Description
                                                                                                </option>
                                                                                                <option value="Rating">
                                                                                                        Rating</option>
                                                                                                <option
                                                                                                        value="UTM Source">
                                                                                                        UTM Source
                                                                                                </option>
                                                                                                <option
                                                                                                        value="UTM Medium">
                                                                                                        UTM Medium
                                                                                                </option>
                                                                                        </select>
                                                                                </form>
                                                                        </div>
                                                                        <div class="col-sm-1 p-5">
                                                                                <button class="btn mb-4"
                                                                                        onclick="printAll()"><i
                                                                                                class="fa fa-arrow-right"
                                                                                                aria-hidden="true"></i></button>
                                                                                <button class="btn "
                                                                                        onclick="remElem()"><i
                                                                                                class="fa fa-arrow-left"
                                                                                                aria-hidden="true"></i></button>
                                                                        </div>

                                                                        <div class="col-sm-3">
                                                                                <label style="font-weight: bold;">Fields
                                                                                        to be displayed</label>
                                                                                <form name="displayedfields">
                                                                                        <select class="w-100"
                                                                                                name="removefields"
                                                                                                multiple size="9"
                                                                                                id="selectedOptions">
                                                                                                <div id='opt'></div>
                                                                                        </select>
                                                                                </form>
                                                                        </div>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
                <div class="he mr-4">
                        <button class="btn m-3 btn-success" onclick="showRes()">Next</button>
                        <button class="btn btn-danger"
                                style="background-color: transparent; border-color: transparent; color: red;"
                                onclick="reload()">Cancel</button>
                </div>
        </div>
        <table style="width: 100%;">

        </table>
        <script src="js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js""></script>
        <script src=" https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script rel="stylesheet"
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></script>

</body>

</html>
